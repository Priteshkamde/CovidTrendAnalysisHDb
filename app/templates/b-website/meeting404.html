<style type="text/css">
  .object-item {
    width: 100px;
    position: relative;left: 50%;transform: translate(-50%);

  }
  .object-image {
    width: 100px;
    position: relative;left: 50%;transform: translate(-50%);
    margin-bottom: 20px;
  }

  .object-overlay {
    width: 100px;height: 100px;position: absolute;z-index: 10;
  }

  .pr-item {

  }
  .pr-label {
    font-size: 20px;

  .pr-icon {

/* width */
::-webkit-scrollbar {
  width: 10px;
}

/* Track */

}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #0BC0ED; 
  border-radius: 10px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #0C9CBF; 
}

</style>
